<div class="card" style="width: 35rem">
  <img src="{{ product.url }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <p class="card-text">{{ product.price }}$</p>
    <button (click)="addToCart(product)" class="btn btn-primary">
      Add to Cart
    </button>
  </div>
</div>
